<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario</title>
  
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
    <h1>
      Mentoria
    </h1>
    <p>
      Prencha o formulário abaixo para agendar a sua mentoria
    </p>
  </header>
  <form id="my-form">
    <fieldset>
      <div class="fieldset-wrapper">
      <legend>Informações pessoais</legend>

      <div class="col-2">
        <div class="input-wrapper">
          <label for="name">Nome</label>
          <input type="text" id="name" />
        </div>
  
        <div class="input-wrapper">
          <label for="surname">Sobrenome</label>
          <input type="text" id="surname" />
        </div>
      </div>
      <div class="input-wrapper">
        <label for="event-email">E-mail do evento <span>(digite um email válido)</span></label>
        <input type="email" id="event-email"/>
      </div>

      <div class="input-wrapper">
        <label for="event-passorwd">Senha <span>(mínimo de 6 caracteres)</span></label>
        <input 
        type="password" 
        id="event-passorwd"
        required
        minlength="6"/>
      </div>
    </div>
    </fieldset>

    <fieldset>
      
      <div class="fieldset-wrapper">

        <legend>Informações do mentor</legend>
          
        <div class="input-wrapper">
          <label for="event-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="event-name"/>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">

        <legend>Seus horários disponíveis</legend>

        <div class="col-3">
          <div class="input-wrapper">
           <label for="event-date">Data</label>
           <input type="date" id="event-date"/>
         </div>
     
         <div class="input-wrapper">
           <label for="event-begin">Das</label>
           <input type="time" id="event-begin"/>
         </div>
         <div class="input-wrapper">
           <label for="event-end">Até</label>
           <input type="time" id="event-end"/>
         </div>
       </div>
      </div>

    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">

        <legend>Segunda mentoria</legend>

        <div class="col-3">
          <div class="input-wrapper">
           <label for="event-date">Data</label>
           <input type="date" id="event-date"/>
         </div>
     
         <div class="input-wrapper">
           <label for="event-begin">Das</label>
           <input type="time" id="event-begin"/>
         </div>
         <div class="input-wrapper">
           <label for="event-end">Até</label>
           <input type="time" id="event-end"/>
         </div>
       </div>
      </div>

    </fieldset>

  </form>
  <footer>
    <button
      class="button" 
      type="submit"
      form="my-form">
      SALVAR
    </button>
  </footer>

  </div>


</body>
</html>
